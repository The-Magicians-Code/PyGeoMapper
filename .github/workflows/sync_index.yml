name: Sync index.html with gh-pages

on:
  push:
    branches:
      - main  # replace with the name of your default branch
    paths:
      - index.html  # replace with the path to your file

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch all history

      - name: Push changes to gh-pages
        run: |
          git checkout gh-pages
          git checkout main -- index.html  # replace with the path to your file
          git commit -m "Sync index.html from main"
          git push origin gh-pages
